dependencies:
  pre:
    - "echo '{ \"token\": \"'$GITHUB_OAUTH_TOKEN'\" }' > .tsdrc"

machine:
  node:
    version: 6.2.2

deployment:
  npm-publish:
    tag: /v[0-9]+(\.[0-9]+){2}(-.*[0-9]+)?/
    owner: palantir
    commands:
      - touch .npmrc
      - printf "\n$NPM_REGISTRY_CREDS\n" >> .npmrc
      - npm publish
